version: '3.8'

services:
  # Kotlin Backend Service
  backend:
    build:
      context: ../WeatherDesk23
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/weather?latitude=51.5074&longitude=-0.1278"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - weather-network
    container_name: weatherdesk23-backend

  # Next.js Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - weather-network
    container_name: weatherdesk-frontend

networks:
  weather-network:
    driver: bridge
